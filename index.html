<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rehberlik Platformu</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles/rehberlik.css">
  
  <!-- Plyr video player dependencies -->
  <link rel="stylesheet" href="https://cdn.plyr.io/3.7.8/plyr.css" />
  <link rel="stylesheet" href="styles/video-player.css">
  
  <script src="https://cdn.plyr.io/3.7.8/plyr.polyfilled.js" defer></script>
  <script src="scripts/rehberlik.js" defer></script>
</head>
<body>

  <main class="content-wrapper">
    <!-- Category Navigation -->
    <nav class="category-nav-scroll">
      <div class="category-nav">
        <a href="#" class="category-item active" data-category="educational">
          <div class="category-icon icon-educational">
            <img src="images/rehberlik-akademik.svg" alt="Eğitsel/Akademik İkon" />
          </div>
          <div class="category-text">
            <span class="category-title">Eğitsel/Akademik</span>
            <span class="category-count" data-count="educational">4 İçerik</span>
          </div>
        </a>

        <a href="#" class="category-item" data-category="social">
          <div class="category-icon icon-social">
            <img src="images/rehberlik-sosyal.svg" alt="Sosyal/Duygusal İkon" />
          </div>
          <div class="category-text">
            <span class="category-title">Sosyal/Duygusal</span>
            <span class="category-count" data-count="social">4 İçerik</span>
          </div>
        </a>

        <a href="#" class="category-item" data-category="career">
          <div class="category-icon icon-career">
            <img src="images/rehberlik-kariyer.svg" alt="Kariyer İkon" />
          </div>
          <div class="category-text">
            <span class="category-title">Kariyer</span>
            <span class="category-count" data-count="career">4 İçerik</span>
          </div>
        </a>
      </div>
    </nav>

    <!-- Filter Buttons -->
    <div class="filter-buttons">
      <button class="filter-btn active" data-filter="videos">
        <img src="images/play.svg" alt="Video İkon" />
        <span>Videolar</span>
      </button>
      <button class="filter-btn" data-filter="documents">
        <img src="images/document.svg" alt="Döküman İkon" />
        <span>Dökümanlar</span>
      </button>
    </div>

    <!-- Content Grid -->
    <div class="video-grid" id="content-grid">
      <!-- Content will be dynamically inserted here -->
    </div>

    <div class="document-grid" id="document-grid" style="display: none;">
      <!-- Documents will be dynamically inserted here -->
    </div>

    <!-- Empty State -->
    <div class="empty-category-message" id="empty-state" style="display: none;">
      <div class="empty-icon">📁</div>
      <h3>Bu kategoride içerik bulunamadı</h3>
      <p>Şu anda bu kategori için mevcut içerik bulunmuyor.</p>
    </div>
  </main>

</body>
</html>
